        <header class="navbar navbar-default navbar-fixed-top header" role="navigation" ng-controller="HeaderCtrl">
            <a class="titulo" href="#"><img class="passaporte" src="images/giul_logo.png" />
            </a>
            <label class="subtitulo" ng-show="configData.autenticado" ng-bind="grupoEconomico"></label>
            <img class="logo" ng-src="{{logoSistemaEnsino}}" />
        </header>
        <div class="navbar navbar-default subheader" show-if-user-logged ng-controller="PrincipalCtrl" ng-cloak>
            <div class="container">
                <ul class="nav navbar-nav navbar-left">
                    <li ng-class="{ active: telaAtiva('home')}"><a ng-click="irParaTelaDe('homeusuario')"><h4 translate="geral.HOME"></h4></a></li>
                    <li id="usuarios" possui-permissao="ROLE_USUARIO_VISUALIZAR,ROLE_USUARIO_EDITAR,ROLE_USUARIO_CRIAR,ROLE_USUARIO_EXCLUIR" ng-class="{ active: telaAtiva('usuario')}"><a ng-click="irParaTelaDe('usuarios')"><h4 translate="geral.USUARIOS" ng-cloak></h4></a></li>
                    <li id="estrutura" possui-permissao="ROLE_ESTRUTURA_VISUALIZAR,ROLE_ESTRUTURA_EDITAR,ROLE_ESTRUTURA_CRIAR,ROLE_ESTRUTURA_EXCLUIR" ng-class="{ active: telaAtiva('estrutura')}"><a ng-click="irParaTelaDe('estruturas')"><h4 translate="estrutura.TITULO_MENU" ng-cloak></h4></a></li>
                    <li possui-permissao="ROLE_PERFIL_EXCLUIR,ROLE_PERFIL_CRIAR,ROLE_PERFIL_EDITAR,ROLE_PERFIL_VISUALIZAR" ng-class="{ active: telaAtiva('perfil')}"><a ng-click="irParaTelaDe('perfis')"><h4 translate="perfil.TITULO_MENU" ng-cloak></h4></a></li>
                    <li id="ocorrencias" possui-permissao="ROLE_OCORRENCIA_EXCLUIR,ROLE_OCORRENCIA_CRIAR,ROLE_OCORRENCIA_EDITAR,ROLE_OCORRENCIA_VISUALIZAR" ng-class="{ active: telaAtiva('ocorrencia')}"><a ng-click="irParaTelaDe('ocorrencia')"><h4 translate="ocorrencia.TITULO" ng-cloak></h4></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><h4> {{'geral.AJUDA' | translate }} <b class="caret"></b></h4> </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a analytics-on analytics-event="{{'geral.TERMO' | translate}}" analytics-category="Termo" analytics-label="Termo de uso passaporte" translate="geral.TERMO" ng-click="irParaTelaDe('visualizar-termo')"></a>
                            </li>
                            <li ng-show="configData.exibirAjuda">
                                <a analytics-on analytics-event="{{'geral.MANUAL' | translate}}" analytics-category="Download" analytics-label="Download Manual Instituição" ng-click="download('manual')" translate="geral.MANUAL" ></a>
                            </li>
                            <li ng-show="configData.exibirAjuda">
                                <a analytics-on analytics-event="{{'geral.FAQ' | translate}}" analytics-category="Download" analytics-label="Download FAQ Instituição" ng-click="download('faq')" translate="geral.FAQ"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id="loginsuario" href="#" class="dropdown-toggle" data-toggle="dropdown"><h4 ng-cloak >{{configData.shortUsername}}<b class="caret"></b></h4> </a>
                        <ul class="dropdown-menu">
                            <li ng-show="configData.admin">
                                <a ng-click="alterarParaAdministrador()" translate="geral.ALTERAR_PARA_ADMINISTRADOR"></a>
                            </li>
                            <li>
                                
                                <a ng-click="alterarSenha()" translate="geral.ALTERAR_SENHA"></a>
                            </li>
                            <li>
                                <a ui-sref="gerenciador-sessao">{{'geral.GERENCIAR_SESSAO' | translate}}</a>
                            </li>
                            <li possui-permissao="ROLE_PERMITIR_ALTERAR_SENHA,ROLE_ADMIN">
                                <a ng-click="alterarSenha()" translate="geral.ALTERAR_SENHA"></a>
                            </li>
                            <li ng-hide="configData.admin"><a id="meusdados" ng-click="meusDados()">{{'geral.MEUS_DADOS' | translate}}</a></li>
                            <li><a id="logout" ng-click="logout()">{{'geral.LOGOUT' | translate}}</a></li>
                        </ul>
                    </li>
                </ul>
